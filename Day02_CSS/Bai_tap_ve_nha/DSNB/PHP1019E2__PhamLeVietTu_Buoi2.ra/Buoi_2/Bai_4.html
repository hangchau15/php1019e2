<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bài 4</title>
	<style type="text/css">
		.container{
			border: 3px solid #000;
			padding: 15px;
		}
		.header{
			border: 3px solid #000;
			padding: 15px 0;
			text-align: center;
		}
		.footer{
			border: 3px solid #000;
			padding: 10px 0;
			text-align: center;
		}
		.sidebar, .main-content{
			padding: 30px 10px;
			float: left;
			text-align: center;
		}
		.col-md-2{
			width: 20%;
		}
		.col-md-10{
			width: 80%
		}
		.row{
			display: flex;
			margin-top: 15px;
			margin-bottom: 15px;
			margin-left: -10px;
			margin-top: -10px;
		}
		.item-content{
			border: 3px solid #000;
			padding: 40px 10px;
		}
	</style>
</head>
<body>
	<div class="container">
			<!-- header -->
			<div class="header">HEADER</div>
			<!-- end-header -->

			<!-- main -->
			<div class="main">
				<div class="row">
					<div class="sidebar col-md-2">
						<!-- Đối với cấu trúc hàng - cột nên tạo 1 khối bao lấy nội dung bên trong, chứ chưa vội viết nội dung -->
						<div class="item-content">
							SIDEBAR
						</div>
					</div>
					<div class="main-content col-md-10">
						<div class="item-content">
							CONTENT
						</div>
					</div>
				</div>
			</div>
			<!-- end main -->

			<!-- footer -->
			<div class="footer">FOOTER</div>
	</div>
</body>
</html>
