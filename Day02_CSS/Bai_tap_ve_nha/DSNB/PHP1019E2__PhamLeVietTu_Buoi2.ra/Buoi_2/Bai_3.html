<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bài 3</title>
	<style type="text/css">
		.container{
			border: 2px solid #000;
		}
		.mock{
			border-bottom: 2px solid #000;
		}
		.red{
			border: 2px solid #000;
			background: #ea9998;
			width: 20%;
		}
		.blue{
			border: 2px solid #000;
			background: #9fc4f8;
			width: 80%;
		}
		.yellow{
			border: 2px solid #000;
			background: #ffe59a;
			padding: 30px;
			color: #ffe59a;
			margin-top: 15px;
			margin-bottom: 15px;
			margin-left: 10px;
			margin-right: 10px;
		}
		.row{
			/*border: 2px solid #000;*/
			display: flex;
			padding: 10px;
			margin-top: 15px;
			margin-bottom: 15px;
			margin-left: -10px;
			margin-right: -5px;
		}
		.red, .blue{
			padding: 30px 5px;
			margin-right: 5px;
			margin-left: 10px;
			float: right;
		}
		.text1{
			color: #ea9998;
		}
		.text2{
			color: #9fc4f8;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Hàng đầu tiên -->
		<div class="mock">Mock 1</div>
		<!-- Hàng thứ hai -->
		<div class="row">
			<!-- Cột thứ nhất -->
			<div class="red">
				<div class="text1">1</div>
			</div>
			<!-- Cột thứ hai -->
			<div class="blue">
				<div class="text2">2</div>
			</div>
		</div>
		<!-- Hàng thứ ba -->
		<div class="row">
			<!-- Cột thứ nhất -->
			<div class="red">
				<div class="text1">3</div>
			</div>
			<!-- Cột thứ hai -->
			<div class="blue">
				<div class="text2">4</div>
			</div>
		</div>
		<!-- Hàng thứ tư -->
		<div class="row">
			<!-- Cột thứ nhất -->
			<div class="red">
				<div class="text1">5</div>
			</div>
			<!-- Cột thứ hai -->
			<div class="blue">
				<div class="text2">6</div>
			</div>
		</div>
		<!-- Hàng thứ năm -->
		<div class="yellow">7</div>
	</div>
</body>
</html>
